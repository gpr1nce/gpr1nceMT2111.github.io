<!DOCTYPE html>
<html lang="en">
    <head>
       <title>gpr1nce Contact</title>
       <meta charset="UTF-8">
       <meta name="description" content="Contact Form">
       <meta name="keywords" content="contact, email, message">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
       <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
       <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
       <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
       <link rel="manifest" href="/site.webmanifest">  
       <link rel="icon" href="favicon.ico" type="image/x-icon" />
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  
    </head>
    <body>
      <header>
        <span class="logo">gpr1nce</span>
        <a id="toggleMenu">Menu<a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hdr">
          <h1>Please let us hear from you!</h1>
          </section>
          <section class="slugline">
        <h3>Don't be a stranger, or any stranger than you have to be.</h3>
        </section>

          <!-- <form action="https://formspree.io/f/mpzkvwdl" method="POST"> -->
            <form action="https://formspree.io/f/mpzkvwdl" method="POST">
            <div>
              <label for="name">Name</label>
              <input id="name" type="text" name="name">
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="text" name="_replyto">  
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <div>
              <input type="hidden" name="_subject" value="New submission!">
            </div>
            <div>
              <input type="submit" value="Send">
            </div>
            <input type="hidden" name="_next" value="//gpr1nce.github.io/thanks.html">
<!-- Use for form submittals if no captcha present -->
            <input type="text" name="_gotcha" style="display:none">
                                          
          </form>
        </main>
      </body>
</html>
